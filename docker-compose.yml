version: '3.8'

services:
  health-tracker:
    build: .
    container_name: health-tracker-app
    ports:
      - "5000:5000"
    environment:
      - SERVER_PORT=5000
      - SESSION_SECRET=${SESSION_SECRET:-your-secret-key-change-in-production}
    volumes:
      - ./healthtracker.db:/app/healthtracker.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/summary"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
